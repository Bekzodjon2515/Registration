<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="">
        <fieldset>
            <h2><pre>                Registration </pre></h2>

            <label for="name">Name</label>

            <label for="Number">Number</label>

            <br> <br>
             <label for="man"> Gender: Man</label>

        <fieldset>

            Uz <input type="checkbox">
            Turk <input type="checkbox">
            Eng <input type="checkbox">

            <br><br>
            <label for="vil">Region :</label>

            <br><br>
            <label for="kocha">Sreet :</label>

            <br><br>

                <option value="">Poland</option>
                <option value="">China</option>
                <option value="">USA</option>

            </select>

            <br> <br>
            What programming language know? 
            <br> <br>
            <input list="Mobile">

                <option value="JavaScript"></option>
                <option value="C++"></option>
                <option value="C#"></option>
                <option value="python"></option>
                <option value="Mobile"></option>

            <br><br>
            
            <input type="color"> <br>

        </fieldset>
    </fieldset>
            <fieldset>
